<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="main">
    <div class="display">
      <picture class="display__img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 768px)" >
        <source srcset="images/image-product-mobile.jpg" media="(min-width: 280px)">
        <img src="images/image-product-mobile.jpg" alt="perfume product">
      </picture>
      <div class="display__container container">
        <h2 class="overline">Perfume</h2>
        <h1 class="display__title">
          Gabrielle Essence Eau De Parfum
        </h1>
          <p class="display__body">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        <div class="display__pricing">
          <h1 class="display__pricing-price">$149.99<span class="display__pricing-original-price"><s>$169.99</s></span></h1>
          <a class="cart__btn btn" href="#">
            <img class="cart" src="images/icon-cart.svg" alt="shopping cart">
            Add to Cart
          </a>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matt Lennon</a>.
  </div>
</body>
</html>
